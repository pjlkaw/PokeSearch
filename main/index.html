<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="PokeSearch" content="Pesquisa de Pokemons">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PokeSearch</title>
</head>
<body>
    <header>
        <!--Titulo-->
        <h1>PokeSearch</h1>
        <!--Busca-->
        <div class="search">
            <input id="searchInput" type="text" placeholder="Digite o nome do Pokemon..." >
            <button>
                <img src="https://png.pngtree.com/png-vector/20220723/ourmid/pngtree-pokeball-icon-vector-isolated-black-design-isolated-vector-png-image_22496306.png" alt="">
            </button>
            <p>Clique na Pokebola para pesquisar!</p>
        </div>
    </header>

    <main>
        <div class="pokeInfo">
            <div class="pokemon">
                <h2 id="name">Squirtle</h2>
                <img id="pokeImg" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle">    
            </div>
            <!--Informações-->
            <div class="infos">

                <!--Número-->
                <div class="info">
                    <h3 id="number">#007</h3>
                </div>

                <!--Altura-->
                <div class="info">
                    <h3>Altura</h3>
                    <p id="height">0.5m</p>
                </div>

                <!--Peso-->
                <div class="info">
                    <h3>Peso</h3>
                    <p id="weight">6.9kg</p>
                </div>

                <!--Tipo-->
                <div class="info">
                    <h3>Tipo</h3>
                    <span id="type">Grama</span>
                    <span id="type">Water</span>
                </div>

                <!--Habilidades-->
                <div class="info">
                    <h3>Habilidades</h3>
                    <p id="ability1">Rain Dish</p>
                    <p id="ability2">Torrent</p>
                    <p id="ability3">Water Absorb</p>
                </div>

                <!--Estatisticas-->
                <div class="info">
                    <h3>Estatisticas</h3>
                    <p id="hp">HP: 44</p>
                    <p id="atk">Ataque: 48</p>
                    <p id="def">Defesa: 65</p>
                    <p id="special">Especial: 50</p>
                    <p id="speed">Velocidade: 43</p>
                </div>

            </div>
            
        </div>



    </main>





    <script src="./javascript/script.js"></script>
</body>
</html>
